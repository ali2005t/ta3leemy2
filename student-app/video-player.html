    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

    <style>
        /* Prevent direct interaction with Iframe (Blocks Right Click -> Copy URL) */
        .plyr__video-embed iframe,
        iframe {
            pointer-events: none !important;
        }

        /* Ensure controls remain clickable */
        .plyr__controls {
            pointer-events: all;
        }

        /* Shield to capture clicks for Play/Pause if Plyr doesn't automatically */
        .click-shield {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            background: rgba(0, 0, 0, 0);
            cursor: pointer;
        }

        .video-container {
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            width: 100%;
            aspect-ratio: 16/9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        /* Customize Plyr for our Theme */
        :root {
            --plyr-color-main: hsl(39, 71%, 47%);
            /* Your Primary Color */
        }

        .floating-watermark {
            position: absolute;
            color: rgba(255, 255, 255, 0.4);
            font-size: 1rem;
            font-weight: bold;
            z-index: 60;
            pointer-events: none;
            white-space: nowrap;
            text-shadow: 0 0 5px black;
            animation: moveWatermark 20s linear infinite alternate;
        }

        @keyframes moveWatermark {
            0% {
                top: 10%;
                left: 10%;
            }

            25% {
                top: 80%;
                left: 20%;
            }

            50% {
                top: 40%;
                left: 80%;
            }

            75% {
                top: 10%;
                left: 50%;
            }

            100% {
                top: 70%;
                left: 10%;
            }
        }

        /* Hide specific YouTube elements if possible via CSS over iframe (Hard due to cross-origin) */
        /* But Plyr handles most of it by using specific parameters */
    </style>
<script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script><link rel='icon' href='../assets/images/logo.png' type='image/png'>

<body oncontextmenu="return false;">

    <header class="app-header">
        <div style="display:flex; align-items:center; gap:10px;">

        </div>

    <main class="app-content" style="padding: 1rem; max-width: 1000px; margin: 0 auto;">

        <div style="margin-bottom: 1rem;">
            <h2 id="lecture-title" style="font-size: 1.2rem; color: var(--app-text); font-weight: bold;">جاري التحميل...
            </h2>
        </div>

        <!-- Server Switcher (Placeholder for future) -->
        <div id="server-switcher" style="display:none; margin-bottom:10px; gap:10px;">
            <button class="server-btn active">سيرفر 1 (Youtube)</button>
            <button class="server-btn">سيرفر 2 (Vimeo)</button>
            <button class="server-btn">سيرفر 3 (Direct)</button>
        </div>

        <div class="video-container" id="video-embed-container" style="position:relative;">
            <!-- Player Inject Location -->
            <div id="player-wrapper" style="width:100%; height:100%;"></div>

            <!-- Brute Force Security Overlay (Covers top 85% only, leaving controls exposed) -->
            <div id="security-overlay"
                style="position:absolute; top:0; left:0; width:100%; height:85%; z-index:10; background:transparent; cursor:pointer;">
            </div>

            <!-- Security Layer -->
            <div class="floating-watermark" id="watermark"></div>
        </div>

        <p id="lecture-desc" style="color: var(--app-text-muted); font-size: 0.9rem; margin-top:1rem;">وصف المحاضرة
            هنا...</p>

    </main>

    <!-- Security Script -->
    <script>
        // Disable Print Screen Key
        document.addEventListener('keyup', (e) => {
            if (e.key == 'PrintScreen') {
                navigator.clipboard.writeText('');
                alert('التقاط الشاشة غير مسموح به');
                document.body.style.display = 'none';
                setTimeout(() => document.body.style.display = 'block', 1000); // Blink
            }
        });

        // Disable Context Menu
        document.addEventListener('contextmenu', event => event.preventDefault());

        // Blur on background
        window.addEventListener('blur', () => {
            // Optional: Pause video or blur screen
            document.body.style.opacity = '0.1';
        });
        window.addEventListener('focus', () => {
            document.body.style.opacity = '1';
        });
    </script>

    <script type="module" src="../assets/js/firebase-config.js"></script>
    <script type="module" src="../assets/js/context-resolver.js"></script>
    <script type="module">
        import { auth, db } from '../assets/js/firebase-config.js';
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        document.addEventListener('DOMContentLoaded', () => {

            document.addEventListener('keydown', function (event) {
                if (event.keyCode == 123) {
                    event.preventDefault();
                    return false;
                }
            });

            const params = new URLSearchParams(window.location.search);
            const contentUrl = params.get('url');
            const titleParam = params.get('title');

            if (titleParam) document.getElementById('lecture-title').innerText = titleParam;

            const wrapper = document.getElementById('player-wrapper');
            const watermark = document.getElementById('watermark');
            let player;

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    const studentDoc = await getDoc(doc(db, "students", user.uid));
                    let info = user.email;
                    if (studentDoc.exists()) info = `${studentDoc.data().phone || ''} - ${studentDoc.data().fullName || ''}`;
                    watermark.innerText = info;

                    loadContent(contentUrl);
                } else {
                    window.location.href = 'login.html';
                }
            });

            function loadContent(url) {
                if (!url) {
                    wrapper.innerText = "رابط الفيديو غير صالح";
                    return;
                }

                // Destroy previous instance
                if (player) {
                    player.destroy();
                    wrapper.innerHTML = '';
                }

                let youtubeId = null;
                let vimeoId = null;

                // Detect Type
                if (url.includes('youtube.com') || url.includes('youtu.be')) {
                    try {
                        if (url.includes('embed/')) youtubeId = url.split('embed/')[1].split('?')[0];
                        else if (url.includes('v=')) youtubeId = url.split('v=')[1].split('&')[0];
                        else if (url.includes('youtu.be/')) youtubeId = url.split('youtu.be/')[1].split('?')[0];
                    } catch (e) { }
                } else if (url.includes('vimeo.com')) {
                    try { vimeoId = url.split('/').pop(); } catch (e) { }
                }

                // Inject HTML based on Type for Plyr
                if (youtubeId) {
                    wrapper.innerHTML = `<div id="player" data-plyr-provider="youtube" data-plyr-embed-id="${youtubeId}"></div>`;
                } else if (vimeoId) {
                    wrapper.innerHTML = `<div id="player" data-plyr-provider="vimeo" data-plyr-embed-id="${vimeoId}"></div>`;
                } else {
                    // HTML5 Video
                    // Check if it's an iframe (generic) or file
                    // If it's a generic link not mp4/youtube/vimeo, we can't use Plyr easily.
                    if (url.match(/\.(mp4|mov|webm|mkv)$/i) || url.includes('firebasestorage')) {
                        wrapper.innerHTML = `<video id="player" playsinline controls data-poster=""><source src="${url}" type="video/mp4" /></video>`;
                    } else {
                        // Fallback to Iframe without Plyr if unknown source
                        wrapper.innerHTML = `<iframe src="${url}" frameborder="0" allowfullscreen style="width:100%; height:100%;"></iframe>`;
                        return; // Don't init Plyr
                    }
                }

                // Initialize Plyr
                player = new Plyr('#player', {
                    controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'captions', 'settings', 'pip', 'airplay', 'fullscreen'],
                    youtube: {
                        noCookie: true,
                        rel: 0,
                        showinfo: 0,
                        iv_load_policy: 3,
                        modestbranding: 1,
                        controls: 0 // Hide native Youtube controls
                    },
                    speed: { selected: 1, options: [0.5, 0.75, 1, 1.25, 1.5, 1.75, 2] }
                });

                // Add Shield and Prevent Context Menu
                player.on('ready', event => {
                    const p = event.detail.plyr;
                    const container = p.elements.container;

                    // 1. Interactive Controls
                    const controls = container.querySelector('.plyr__controls');
                    if (controls) {
                        controls.style.zIndex = '30';
                        controls.style.pointerEvents = 'all';
                    }

                    // 2. Move Shield INSIDE Container (Fullscreen Persistence) & Configure
                    const staticShield = document.getElementById('security-overlay');
                    if (staticShield && container) {
                        // Move into Plyr container so it stays in fullscreen
                        container.appendChild(staticShield);

                        // Apply Styles via JS to ensure they stick
                        Object.assign(staticShield.style, {
                            position: 'absolute',
                            top: '0',
                            left: '0',
                            width: '100%',
                            height: '85%', // LEAVE CONTROLS EXPOSED
                            zIndex: '20',  // Below controls (30), above video
                            background: 'transparent',
                            cursor: 'pointer'
                        });

                        // Gesture Logic
                        let lastClickTime = 0;
                        let clickTimer = null;

                        const handleGesture = (e) => {
                            e.preventDefault();
                            e.stopPropagation();

                            const currentTime = new Date().getTime();
                            const timeDiff = currentTime - lastClickTime;
                            const rect = staticShield.getBoundingClientRect();
                            const clientX = e.clientX || (e.changedTouches && e.changedTouches[0] ? e.changedTouches[0].clientX : 0);
                            const x = clientX - rect.left;
                            const percentage = (x / rect.width) * 100;

                            if (timeDiff < 350 && timeDiff > 0) {
                                // Double Click
                                clearTimeout(clickTimer);
                                if (percentage > 65) {
                                    p.forward(10);
                                    showFeedback('forward', '10s »', container);
                                } else if (percentage < 35) {
                                    p.rewind(10);
                                    showFeedback('rewind', '« 10s', container);
                                } else {
                                    p.toggleFullscreen();
                                }
                                lastClickTime = 0;
                            } else {
                                // Single Click
                                lastClickTime = currentTime;
                                clickTimer = setTimeout(() => {
                                    p.togglePlay();
                                    lastClickTime = 0;
                                }, 350);
                            }
                        };

                        staticShield.onclick = handleGesture;
                        staticShield.oncontextmenu = (e) => { e.preventDefault(); return false; };
                    }

                    // 3. Lock Iframe
                    const iframe = container.querySelector('iframe');
                    if (iframe) {
                        iframe.style.pointerEvents = 'none';
                        iframe.setAttribute('tabindex', '-1');
                    }
                });

                // Feedback Helper (Appends to Container for Fullscreen visibility)
                function showFeedback(type, text, container) {
                    if (!container) container = document.body;
                    const el = document.createElement('div');
                    el.innerText = text;
                    Object.assign(el.style, {
                        position: 'absolute',
                        top: '50%',
                        left: '50%',
                        transform: 'translate(-50%, -50%)',
                        background: 'rgba(0,0,0,0.7)',
                        color: '#fff',
                        padding: '12px 24px',
                        borderRadius: '30px',
                        zIndex: '40', // Topmost
                        fontSize: '1.5rem',
                        fontWeight: 'bold',
                        pointerEvents: 'none',
                        animation: 'fadeOut 0.6s forwards'
                    });

                    if (type === 'forward') { el.style.left = 'auto'; el.style.right = '20%'; }
                    else if (type === 'rewind') { el.style.left = '20%'; el.style.transform = 'translate(-50%, -50%)'; }

                    container.appendChild(el);
                    setTimeout(() => el.remove(), 600);
                }

                // Add Animation
                const style = document.createElement('style');
                style.innerHTML = `@keyframes fadeOut { from { opacity: 1; transform: scale(1); } to { opacity: 0; transform: scale(1.5); } }`;
                document.head.appendChild(style);

            }
        });
    </script>
