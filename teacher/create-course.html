<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة كورس (فصل) - Ta3leemy</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="../assets/css/create-lecture.css">
    <link rel="icon" href="../assets/images/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="dashboard-layout">
        <aside class="sidebar" id="sidebar"></aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="top-bar-actions">
                    <button class="btn-icon mobile-only" id="open-sidebar">
                        <i class="fas fa-bars"></i>
                    </button>
                    <button class="btn btn-secondary" onclick="window.history.back()">
                        <i class="fas fa-arrow-right"></i> العودة للخلف
                    </button>
                    <div style="display:flex; align-items:center; gap:10px;">
                        <img src="../assets/images/logo.png" alt="Logo"
                            style="height:30px; border-radius:50%;">
                        <h3 class="page-title" style="margin:0;">إضافة كورس (فصل)</h3>
                    </div>
                </div>
            </header>

            <div class="page-content">
                <form id="create-course-form" style="max-width:1100px; margin:0 auto;">
                    <input type="hidden" id="training-id">

                    <div class="card" style="padding:2rem; margin-bottom:24px;">
                        <h4 class="card-title">بيانات الكورس الأساسية</h4>

                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label">الاسم <span class="text-danger">*</span></label>
                                <input type="text" id="course-title" class="form-input" required
                                    placeholder="اسم الفصل / الكورس">
                            </div>
                            <div class="form-group">
                                <label class="form-label">سعر البيع أونلاين</label>
                                <input type="number" id="course-price" class="form-input" placeholder="0.00">
                            </div>
                        </div>

                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label">حالة النشر</label>
                                <select id="course-status" class="form-input">
                                    <option value="active">منشور (Active)</option>
                                    <option value="draft">مسودة (Draft)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">مدة الصلاحية (بالأيام) <span
                                        class="text-danger">*</span></label>
                                <input type="number" id="course-days" class="form-input" value="365">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">المرتبة (الترتيب داخل الدورة)</label>
                            <input type="number" id="course-rank" class="form-input" value="1" placeholder="مثال: 1">
                        </div>

                        <div class="form-group">
                            <label class="form-label">صورة مصغرة (Thumbnail)</label>
                            <div
                                style="border: 2px dashed var(--border); padding: 20px; border-radius: 12px; text-align: center; background: rgba(0,0,0,0.2);">
                                <input type="file" id="course-thumbnail" accept="image/*" style="width: auto;">
                                <p style="color:var(--text-light); margin-top:10px; font-size:0.9rem;">يفضل مقاس
                                    1280x720</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">الوصف (اختياري)</label>
                            <textarea id="course-desc" class="form-input"
                                style="height:120px; border-radius:12px;"></textarea>
                        </div>

                        <div
                            style="display:flex; justify-content:flex-end; gap:15px; margin-top:40px; padding-top:20px; border-top:1px solid var(--border);">
                            <button type="button" class="btn btn-secondary" onclick="window.history.back()">
                                إلغاء
                            </button>
                            <button type="submit" class="btn btn-primary" id="save-btn" style="min-width: 180px;">
                                <span id="btn-text">حفظ الكورس</span>
                                <i class="fas fa-spinner fa-spin" id="btn-loader" style="display:none;"></i>
                            </button>
                        </div>

                    </div>
                </form>
            </div>
        </main>
    </div>

    <script type="module" src="../assets/js/ui-manager.js"></script>
    <script type="module" src="../assets/js/firebase-config.js"></script>
    <script type="module" src="../assets/js/header-manager.js"></script>
    <script type="module" src="../assets/js/create-course.js"></script>
    <script type="module">
        import { initTeacherUI } from '../assets/js/teacher-ui.js';
        document.addEventListener('DOMContentLoaded', initTeacherUI);
    </script>
</body>

</html>
