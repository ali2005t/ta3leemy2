<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الفواتير - Ta3leemy</title>

    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="icon" href="../assets/images/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <div class="dashboard-layout">
        <aside class="sidebar" id="sidebar"></aside>

        <main class="main-content">
            <header class="top-bar-redesigned"
                style="display: flex; justify-content: space-between; align-items: center; padding: 15px 25px; background: #0f172a; border-bottom: 1px solid #1e293b;">
                <div class="header-right" style="display:flex; align-items:center; gap:15px;">
                    <button class="btn-icon mobile-only" id="open-sidebar"
                        style="background:transparent; border:none; color:white; font-size:1.2rem; cursor:pointer;"><i
                            class="fas fa-bars"></i></button>
                    <div class="header-title" style="display:flex; align-items:center; gap:10px;">
                        <img src="../assets/images/logo.png" alt="Logo"
                            style="height:35px; border-radius:50%;">
                        <div>
                            <h3 style="margin:0; color:white; font-size:1.2rem;">الفواتير والمعاملات</h3>
                            <p id="platform-name" style="margin:0; font-size:0.8rem; color:#94a3b8;">منصتي التعليمية</p>
                        </div>
                    </div>
                </div>
            </header>

            <div class="page-content">
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>الحالة</th>
                                <th>الاججمالي</th>
                                <th>(خصم) عليه</th>
                                <th>(إضافة) له</th>
                                <th>تاريخ الانشاء</th>
                                <th>المزيد</th>
                            </tr>
                        </thead>
                        <tbody id="invoices-body">
                            <!-- Populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <!-- Floating Buttons -->
        <div class="floating-btns">
            <button class="float-btn ticket" onclick="UIManager.showToast('خدمة التذاكر ستتوفر قريباً', 'info')">
                <i class="fas fa-ticket-alt"></i> تذاكر الدعم
            </button>
            <button class="float-btn" onclick="window.location.href='https://wa.me/?text=help'">
                تواصل معنا <i class="fab fa-whatsapp"></i>
            </button>
        </div>
        <style>
            .floating-btns {
                position: fixed;
                bottom: 20px;
                left: 20px;
                display: flex;
                flex-direction: column;
                gap: 10px;
                z-index: 1000;
            }

            .float-btn {
                background: #6366f1;
                color: white;
                padding: 10px 20px;
                border-radius: 50px;
                box-shadow: 0 4px 10px rgba(99, 102, 241, 0.4);
                cursor: pointer;
                border: none;
                display: flex;
                align-items: center;
                gap: 8px;
                font-weight: bold;
                transition: transform 0.2s;
            }

            .float-btn:hover {
                transform: translateY(-2px);
            }

            .float-btn.ticket {
                background: #8b5cf6;
            }
        </style>
        <!-- Scripts -->
        <script type="module" src="../assets/js/firebase-config.js"></script>
        <script type="module" src="../assets/js/header-manager.js"></script>
        <script type="module" src="../assets/js/global-ui.js"></script>
        <script type="module" src="../assets/js/ui-manager.js"></script>
        <script type="module" src="../assets/js/invoices.js"></script>
        <script type="module">
            import { initTeacherUI } from '../assets/js/teacher-ui.js';
            document.addEventListener('DOMContentLoaded', initTeacherUI);
        </script>
        <script>

            const btn = document.getElementById('open-sidebar');
            const sb = document.getElementById('sidebar');
            if (btn) btn.onclick = () => sb.classList.toggle('active');
        </script>
</body>

</html>
