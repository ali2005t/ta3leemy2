<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة موظف - Ta3leemy</title>

    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
    <link rel="icon" href="../assets/images/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <div class="dashboard-layout">
        <aside class="sidebar" id="sidebar"></aside>

        <main class="main-content">
            <header class="top-bar-redesigned"
                style="display: flex; justify-content: space-between; align-items: center; padding: 15px 25px; background: #0f172a; border-bottom: 1px solid #1e293b;">
                <div style="display:flex; align-items:center; gap:15px;">
                    <button class="btn-icon mobile-only" id="open-sidebar"
                        style="background:transparent; border:none; color:white; font-size:1.2rem; cursor:pointer;"><i
                            class="fas fa-bars"></i></button>
                    <button class="btn btn-secondary" onclick="window.history.back()">
                        <i class="fas fa-arrow-right"></i> عودة
                    </button>
                    <div class="header-title" style="display:flex; align-items:center; gap:10px;">
                        <img src="../assets/images/logo.png" alt="Logo"
                            style="height:35px; border-radius:50%;">
                        <div>
                            <h3 style="margin:0; color:white; font-size:1.2rem;">إضافة موظف جديد</h3>
                            <p id="platform-name" style="margin:0; font-size:0.8rem; color:#94a3b8;">منصتي التعليمية</p>
                        </div>
                    </div>
                </div>
            </header>

            <div class="page-content">
                <div class="auth-card" style="max-width: 600px; margin: 0 auto; padding: 2rem;">

                    <form id="add-user-form">

                        <div class="form-group">
                            <label>الاسم بالكامل <span style="color:red">*</span></label>
                            <input type="text" id="user-name" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label>البريد الإلكتروني <span style="color:red">*</span></label>
                            <input type="email" id="user-email" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label>كلمة المرور الابتدائية <span style="color:red">*</span></label>
                            <input type="text" id="user-password" class="form-input" value="123456" required>
                            <small style="color:var(--text-muted);">يمكن للموظف تغييرها لاحقاً</small>
                        </div>

                        <div class="form-group">
                            <label style="margin-bottom:10px; display:block;">تحديد الصلاحيات <span
                                    class="text-danger">*</span></label>
                            <div class="permissions-grid"
                                style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; background:rgba(255,255,255,0.05); padding:15px; border-radius:8px;">
                                <label class="checkbox-item"
                                    style="display:flex; align-items:center; gap:10px; cursor:pointer;">
                                    <input type="checkbox" id="perm-students" style="width:18px; height:18px;">
                                    <span>إدارة الطلاب (حظر/إضافة)</span>
                                </label>
                                <label class="checkbox-item"
                                    style="display:flex; align-items:center; gap:10px; cursor:pointer;">
                                    <input type="checkbox" id="perm-content" style="width:18px; height:18px;">
                                    <span>إدارة المحتوى (نشر/تعديل)</span>
                                </label>
                                <label class="checkbox-item"
                                    style="display:flex; align-items:center; gap:10px; cursor:pointer;">
                                    <input type="checkbox" id="perm-codes" style="width:18px; height:18px;">
                                    <span>أكواد وكوبونات</span>
                                </label>
                                <label class="checkbox-item"
                                    style="display:flex; align-items:center; gap:10px; cursor:pointer;">
                                    <input type="checkbox" id="perm-exams" style="width:18px; height:18px;">
                                    <span>تصحيح الامتحانات</span>
                                </label>
                                <label class="checkbox-item"
                                    style="display:flex; align-items:center; gap:10px; cursor:pointer;">
                                    <input type="checkbox" id="perm-analytics" style="width:18px; height:18px;">
                                    <span>عرض التحليلات المالية</span>
                                </label>
                            </div>
                            <small style="color:var(--text-muted); margin-top:5px; display:block;">حدد الصلاحيات التي
                                يمتلكها هذا الموظف بدقة.</small>
                        </div>

                        <div class="form-footer"
                            style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 2rem;">
                            <button type="submit" class="btn btn-primary" id="save-btn">
                                <span id="btn-text">إضافة الموظف</span>
                                <i class="fas fa-spinner fa-spin" id="btn-loader" style="display: none;"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="../assets/js/firebase-config.js"></script>
    <script type="module" src="../assets/js/add-user.js"></script>
    <script type="module">
        import { initTeacherUI } from '../assets/js/teacher-ui.js';
        document.addEventListener('DOMContentLoaded', initTeacherUI);
    </script>
</body>

</html>
