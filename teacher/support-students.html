<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تذاكر الطلاب - Ta3leemy</title>

    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="icon" href="../assets/images/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .ticket-status {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-open {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }

        .status-closed {
            background: rgba(100, 116, 139, 0.1);
            color: #64748b;
        }

        .chat-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(5px);
        }

        .chat-window {
            background: #1e293b;
            width: 90%;
            max-width: 500px;
            height: 80vh;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid #334155;
        }

        .chat-header {
            padding: 15px;
            background: #0f172a;
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #1e293b;
        }

        .chat-footer {
            padding: 15px;
            background: #0f172a;
            border-top: 1px solid #334155;
            display: flex;
            gap: 10px;
        }

        .msg {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 12px;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .msg-student {
            align-self: flex-start;
            background: #334155;
            color: white;
            border-bottom-right-radius: 2px;
        }

        .msg-teacher {
            align-self: flex-end;
            background: #6366f1;
            color: white;
            border-bottom-left-radius: 2px;
        }
    </style>
</head>

<body>

    <div class="dashboard-layout">

        <!-- Sidebar (Will be updated globally, but standard placeholder for now to be replaced) -->
        <aside class="sidebar" id="sidebar"></aside>

        <main class="main-content">
            <header class="top-bar-redesigned"
                style="display: flex; justify-content: space-between; align-items: center; padding: 15px 25px; background: #0f172a; border-bottom: 1px solid #1e293b;">
                <div class="header-right" style="display:flex; align-items:center; gap:15px;">
                    <button class="btn-icon mobile-only" id="open-sidebar"
                        style="background:transparent; border:none; color:white; font-size:1.2rem; cursor:pointer;"><i
                            class="fas fa-bars"></i></button>
                    <div class="header-title" style="display:flex; align-items:center; gap:10px;">
                        <img src="../assets/images/logo.png" alt="Logo"
                            style="height:35px; border-radius:50%;">
                        <div>
                            <h3 style="margin:0; color:white; font-size:1.2rem;">دعم الطلاب (Chat)</h3>
                            <p id="platform-name" style="margin:0; font-size:0.8rem; color:#94a3b8;">منصتي التعليمية</p>
                        </div>
                    </div>
                </div>
            </header>

            <div class="page-content">
                <div class="filters-bar">
                    <div class="search-input-group">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-tickets" class="form-input" placeholder="بحث باسم الطالب...">
                    </div>
                </div>

                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th width="20%">اسم الطالب</th>
                                <th width="30%">عنوان المشكلة</th>
                                <th width="15%">التاريخ</th>
                                <th width="15%">الحالة</th>
                                <th width="20%">إجراء</th>
                            </tr>
                        </thead>
                        <tbody id="tickets-table-body">
                            <!-- Rows -->
                        </tbody>
                    </table>
                    <div id="loading-indicator" class="loading-state"><i class="fas fa-spinner fa-spin"></i> جاري
                        التحميل...</div>
                    <div id="empty-state" class="empty-state" style="display: none; background:none; border:none;">
                        <p>لا توجد تذاكر مفتوحة</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Chat Modal -->
    <div class="chat-overlay" id="chat-overlay">
        <div class="chat-window">
            <div class="chat-header">
                <div>
                    <h4 style="margin:0; font-size:1rem;" id="chat-student-name">اسم الطالب</h4>
                    <span style="font-size:0.8rem; color:#94a3b8;" id="chat-ticket-title">عنوان التذكرة</span>
                </div>
                <button onclick="closeChat()"
                    style="background:none; border:none; color:#94a3b8; cursor:pointer; font-size:1.2rem;"><i
                        class="fas fa-times"></i></button>
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Msgs -->
            </div>
            <div class="chat-footer">
                <input type="text" id="chat-input" placeholder="اكتب ردك هنا..."
                    style="flex:1; padding:10px; border-radius:8px; border:none; background:#334155; color:white; outline:none;">
                <button onclick="sendReply()"
                    style="background:#6366f1; color:white; border:none; width:40px; border-radius:8px; cursor:pointer;"><i
                        class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script type="module" src="../assets/js/firebase-config.js"></script>
    <script type="module" src="../assets/js/header-manager.js"></script>
    <script type="module" src="../assets/js/global-ui.js"></script>
    <script type="module" src="../assets/js/teacher/support-students.js"></script>
    <script type="module">
        import { initTeacherUI } from '../assets/js/teacher-ui.js';
        document.addEventListener('DOMContentLoaded', initTeacherUI);
    </script>
    <script>
        // Scripts from global-ui handle toggles
    </script>
</body>

</html>
