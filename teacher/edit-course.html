<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل الكورس - Ta3leemy</title>

    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
    <link rel="icon" href="../assets/images/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <div class="dashboard-layout">
        <aside class="sidebar" id="sidebar"></aside>

        <main class="main-content">
            <header class="top-bar-redesigned"
                style="display: flex; justify-content: space-between; align-items: center; padding: 15px 25px; background: #0f172a; border-bottom: 1px solid #1e293b;">
                <div style="display:flex; align-items:center; gap:15px;">
                    <button class="btn-icon mobile-only" id="open-sidebar"
                        style="background:transparent; border:none; color:white; font-size:1.2rem; cursor:pointer;"><i
                            class="fas fa-bars"></i></button>
                    <button class="btn btn-secondary" onclick="window.history.back()">
                        <i class="fas fa-arrow-right"></i> عودة
                    </button>
                    <div class="header-title" style="display:flex; align-items:center; gap:10px;">
                        <img src="../assets/images/logo.png" alt="Logo"
                            style="height:35px; border-radius:50%;">
                        <div>
                            <h3 style="margin:0; color:white; font-size:1.2rem;">تعديل الكورس</h3>
                            <p id="platform-name" style="margin:0; font-size:0.8rem; color:#94a3b8;">منصتي التعليمية</p>
                        </div>
                    </div>
                </div>
            </header>

            <div class="page-content">
                <div class="auth-card" style="max-width: 900px; margin: 0 auto; padding: 2rem;">

                    <form id="edit-course-form">

                        <div class="form-group">
                            <label>اسم الكورس <span style="color:red">*</span></label>
                            <input type="text" id="course-title" class="form-input" required>
                        </div>

                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 1rem;">
                            <div class="form-group">
                                <label>سعر البيع</label>
                                <input type="number" id="course-price" class="form-input" min="0">
                            </div>
                            <div class="form-group">
                                <label>الصلاحية (أيام)</label>
                                <input type="number" id="course-days" class="form-input" value="365">
                            </div>
                        </div>

                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 1rem;">
                            <div class="form-group">
                                <label>الترتيب</label>
                                <input type="number" id="course-rank" class="form-input" value="1">
                            </div>
                            <div class="form-group">
                                <label>الحالة</label>
                                <select id="course-status" class="form-input">
                                    <option value="active">منشور</option>
                                    <option value="draft">مسودة</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>الوصف</label>
                            <textarea id="course-desc" class="form-input" rows="4"></textarea>
                        </div>

                        <input type="hidden" id="course-id">

                        <div class="form-footer"
                            style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 2rem;">
                            <button type="submit" class="btn btn-primary" id="save-btn">
                                <span id="btn-text">حفظ التعديلات</span>
                                <i class="fas fa-spinner fa-spin" id="btn-loader" style="display: none;"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="../assets/js/firebase-config.js"></script>
    <script type="module" src="../assets/js/header-manager.js"></script>
    <script type="module" src="../assets/js/edit-course.js"></script>
    <script type="module">
        import { initTeacherUI } from '../assets/js/teacher-ui.js';
        document.addEventListener('DOMContentLoaded', initTeacherUI);
    </script>
</body>

</html>
