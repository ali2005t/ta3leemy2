<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الكورسات - Ta3leemy Admin</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar"></aside>

        <main class="main-content">
            <header class="top-bar"></header>

            <div class="page-content">
                <div class="content-card">
                    <div class="filters-bar" style="display:flex; gap:10px; flex-wrap:wrap;">
                        <input type="text" id="search-input" placeholder="بحث باسم الكورس..." class="form-input"
                            style="background:#0f172a; border:1px solid #334155; padding:10px; border-radius:8px; color:white; flex:1;">

                        <select id="teacher-filter" class="form-input"
                            style="background:#0f172a; border:1px solid #334155; padding:10px; border-radius:8px; color:white;">
                            <option value="all">كل المعلمين</option>
                            <!-- Teachers loaded here -->
                        </select>

                        <select id="status-filter" class="form-input"
                            style="background:#0f172a; border:1px solid #334155; padding:10px; border-radius:8px; color:white;">
                            <option value="all">جميع الحالات</option>
                            <option value="active">نشط</option>
                            <option value="pending">قيد المراجعة</option>
                            <option value="rejected">مرفوض</option>
                        </select>
                    </div>

                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>عنوان الكورس</th>
                                    <th>المعلم</th>
                                    <th>السعر</th>
                                    <th>الحالة</th>
                                    <th>إجراءات</th>
                                </tr>
                            </thead>
                            <tbody id="courses-list">
                                <tr>
                                    <td colspan="5" style="text-align:center; padding:2rem;">جاري التحميل...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="../assets/js/ui-manager.js"></script>
    <script type="module" src="../assets/js/admin/admin-courses.js"></script>
</body>

</html>
