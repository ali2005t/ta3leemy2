<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المالية والمحفظة - Ta3leemy Admin</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="../assets/css/print.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar"></aside>

        <main class="main-content">
            <header class="top-bar"></header>

            <div class="page-content">

                <!-- Tabs Removed - Defaulting to Analysis -->

                <!-- Wallet Section Removed -->

                <!-- Analysis Tab (Default) -->
                <div id="analysis-tab" style="display:block;">
                    <div class="content-card">
                        <div class="card-header"
                            style="padding:1.5rem; border-bottom:1px solid rgba(255,255,255,0.05);">
                            <h3><i class="fas fa-chart-line"></i> تقرير تكلفة وإيرادات المعلمين</h3>
                        </div>
                        <div class="filters-bar"
                            style="padding:1rem; display:flex; gap:1rem; align-items:center; flex-wrap:wrap;">
                            <div>
                                <label style="color:#94a3b8; font-size:0.8rem;">التاريخ</label>
                                <input type="date" id="report-date" class="form-input"
                                    style="background:#0f172a; border:1px solid #334155; color:white; padding:8px; border-radius:6px; display:block;">
                            </div>
                            <button class="btn-primary" id="run-report-btn">عرض التقرير اليومي</button>
                        </div>
                        <div class="table-container">
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th>المعلم</th>
                                        <th>نوع الاشتراك</th>
                                        <th>عدد الأكواد (فواتير)</th>
                                        <th>إجمالي القيمة</th>
                                        <th>حصة المنصة (الربح)</th>
                                    </tr>
                                </thead>
                                <tbody id="teacher-report-body">
                                    <tr>
                                        <td colspan="5" style="text-align:center; padding:20px;">حدد التاريخ واضغط عرض
                                            التقرير</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <!-- Hidden Print Area -->
    <div id="print-area" class="print-only"></div>

    <!-- Scripts -->
    <script type="module" src="../assets/js/admin/admin-financials.js"></script>
    <script type="module" src="../assets/js/admin/admin-financial-reports.js"></script>
    <script type="module">
        import { initAdminUI } from '../assets/js/admin/admin-ui.js';
        document.addEventListener('DOMContentLoaded', () => initAdminUI('المالية والمحفظة'));
    </script>
</body>

</html>
